	<body>
	<div class="container center_div">
		<form class="form-horizontal" id="contactUs" onsubmit="return validateForm()">
		<p id="required">Bold = required</p>
			<label id="required" class="control-label" for="fName">Name:</label>
			<input type="text" id="Name" name="Name"><br />
			
			<label id="required" class="control-label" for="email">Email:</label>
			<input type="text" id="email" name="email"><br />
			
			<label id="required" class="control-label" for="pNumber">Phone Number:</label>
			<input type<"text" id="pNumber" name="pNumber"><br />
			
			<label for="reason" class="control-label">Reason:</label>
			<select id="reason" name="reason">
			<option value="catering" selected>Catering</option>
			<option value="party">Private party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
			</select>
			<br />
			
			<label class="control-label" for="info">Additional Information:</label>
			<textarea id="info" name="info"></textarea><br />
			
			<label class="control-label" for="visited">Have you been to the restaurant?</label>
			<input type="radio" id="no" name="visited" value="no" checked />
			<label class="control-label" for="no">No</label>
			<input type="radio" id="yes" name="visited" value="yes" />
			<label class="control-label" for="yes">Yes</label>
			<br />
			
			<label id="required" class="control-label" for="days">Best days to contact you:</label>
			<input type="checkbox" id="days" name="days" value="M">M</input>
			<input type="checkbox" id="days" name="days" value="Tu">Tu</input>
			<input type="checkbox" id="days" name="days" value="W">W</input>
			<input type="checkbox" id="days" name="days" value="Th">Th</input>
			<input type="checkbox" id="days" name="days" value="F">F</input>
			
			<button type="submit" id="submitButton" class="btn btn-default">Submit</button>
		</form>
	</div>
